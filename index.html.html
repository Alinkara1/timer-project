<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Таймер вечеринки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Antipasto Pro';
      src: url('https://gremmparty.ru/mys/ANTIPASTOPRO-MEDIUM.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Antipasto Pro', sans-serif;
      color: #ffffff;
    }

    .time-block {
      display: flex;
      align-items: flex-start;
      width: 283px; /* фиксированная ширина всегда */
      justify-content: space-between;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    .number {
      font-size: 80px;
      font-weight: 600;
      letter-spacing: 1px;
      line-height: 1;
      transition: transform 0.2s ease;
    }

    .label {
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 1px;
      margin-top: 8px;
    }

    .separator-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    .separator {
      font-size: 80px;
      font-weight: 600;
      letter-spacing: 1px;
      line-height: 1;
      height: 80px;
    }

    /* Пульсация */
    .pulse {
      animation: pulseAnim 0.3s ease;
    }

    @keyframes pulseAnim {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="time-block">
    <div class="unit">
      <div class="number" id="days">00</div>
      <div class="label">дней</div>
    </div>
    <div class="separator-block">
      <div class="separator">:</div>
    </div>
    <div class="unit">
      <div class="number" id="hours">00</div>
      <div class="label">часов</div>
    </div>
    <div class="separator-block">
      <div class="separator">:</div>
    </div>
    <div class="unit">
      <div class="number" id="minutes">00</div>
      <div class="label">минут</div>
    </div>
    <div class="separator-block">
      <div class="separator">:</div>
    </div>
    <div class="unit">
      <div class="number" id="seconds">00</div>
      <div class="label">секунд</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const targetDate = new Date('2025-05-30T19:00:00').getTime();

      const elements = {
        days: document.getElementById('days'),
        hours: document.getElementById('hours'),
        minutes: document.getElementById('minutes'),
        seconds: document.getElementById('seconds')
      };

      let lastValues = { days: null, hours: null, minutes: null, seconds: null };

      function pad(n) {
        return n < 10 ? '0' + n : n;
      }

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const currentValues = { days, hours, minutes, seconds };

        for (const key in elements) {
          if (currentValues[key] !== lastValues[key]) {
            elements[key].innerText = pad(currentValues[key]);
            elements[key].classList.remove('pulse');
            void elements[key].offsetWidth;
            elements[key].classList.add('pulse');
          }
        }

        lastValues = currentValues;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    });
  </script>
</body>
</html>
