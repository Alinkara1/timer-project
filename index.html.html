<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Таймер вечеринки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Antipasto Pro';
      src: url('https://gremmparty.ru/mys/ANTIPASTOPRO-MEDIUM.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Antipasto Pro', sans-serif;
      color: #ffffff;
    }

    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .numbers-row {
      display: grid;
      grid-template-columns: auto auto auto auto auto auto auto;
      align-items: end;
      gap: 10px;
      font-size: 80px;
      font-weight: 600;
      letter-spacing: 1px;
      line-height: 1;
    }

    .labels-row {
      display: grid;
      grid-template-columns: auto auto auto auto auto auto auto;
      margin-top: 10px;
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .labels-row div {
      text-align: center;
    }

    /* Скрыть подписи под двоеточиями */
    .labels-row div:nth-child(2),
    .labels-row div:nth-child(4),
    .labels-row div:nth-child(6) {
      visibility: hidden;
    }

    /* Адаптив для мобилок */
    @media (max-width: 768px) {
      .numbers-row {
        font-size: 48px;
        gap: 8px;
      }
      .labels-row {
        font-size: 12px;
        gap: 20px;
      }
    }

    @media (max-width: 480px) {
      .numbers-row {
        font-size: 36px;
        gap: 6px;
      }
      .labels-row {
        font-size: 10px;
        gap: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="time-block">
    <div id="countdown" class="numbers-row">
      <div id="days">00</div>
      <div>:</div>
      <div id="hours">00</div>
      <div>:</div>
      <div id="minutes">00</div>
      <div>:</div>
      <div id="seconds">00</div>
    </div>
    <div class="labels-row">
      <div>дней</div>
      <div>:</div>
      <div>часов</div>
      <div>:</div>
      <div>минут</div>
      <div>:</div>
      <div>секунд</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const targetDate = new Date('2025-05-30T19:00:00').getTime();

      function pad(n) {
        return n < 10 ? '0' + n : n;
      }

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').innerText = pad(days);
        document.getElementById('hours').innerText = pad(hours);
        document.getElementById('minutes').innerText = pad(minutes);
        document.getElementById('seconds').innerText = pad(seconds);
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    });
  </script>
</body>
</html>
