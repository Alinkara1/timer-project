<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Таймер вечеринки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Antipasto Pro';
      src: url('https://gremmparty.ru/mys/ANTIPASTOPRO-MEDIUM.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Antipasto Pro', sans-serif;
      color: #ffffff;
    }

    .time-block {
      display: flex;
      align-items: flex-end;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
    }

    .number {
      font-size: 80px;
      font-weight: 600;
      letter-spacing: 1px;
      line-height: 1;
      transition: transform 0.2s ease; /* для анимации */
    }

    .label {
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 1px;
      margin-top: 8px;
    }

    .separator {
      font-size: 80px;
      font-weight: 600;
      letter-spacing: 1px;
      line-height: 1;
      margin: 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin-top: 30px; /* Поднимаем на десктопах */
    }

    /* Пульсация */
    .pulse {
      animation: pulseAnim 0.3s ease;
    }

    @keyframes pulseAnim {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Адаптив для планшетов */
    @media (max-width: 768px) {
      .number {
        font-size: 48px;
      }
      .label {
        font-size: 12px;
      }
      .separator {
        font-size: 48px;
        margin-top: 20px; /* Чуть ниже подъем */
      }
    }

    /* Адаптив для телефонов */
    @media (max-width: 480px) {
      .number {
        font-size: 36px;
      }
      .label {
        font-size: 10px;
      }
      .separator {
        font-size: 36px;
        margin-top: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="time-block">
    <div class="unit">
      <div class="number" id="days">00</div>
      <div class="label">дней</div>
    </div>
    <div class="separator">:</div>
    <div class="unit">
      <div class="number" id="hours">00</div>
      <div class="label">часов</div>
    </div>
    <div class="separator">:</div>
    <div class="unit">
      <div class="number" id="minutes">00</div>
      <div class="label">минут</div>
    </div>
    <div class="separator">:</div>
    <div class="unit">
      <div class="number" id="seconds">00</div>
      <div class="label">секунд</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const targetDate = new Date('2025-05-30T19:00:00').getTime();

      function pad(n) {
        return n < 10 ? '0' + n : n;
      }

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').innerText = pad(days);
        document.getElementById('hours').innerText = pad(hours);
        document.getElementById('minutes').innerText = pad(minutes);

        const secondsElem = document.getElementById('seconds');
        secondsElem.innerText = pad(seconds);

        // Пульсация секунд
        secondsElem.classList.remove('pulse');
        void secondsElem.offsetWidth; // Сброс анимации
        secondsElem.classList.add('pulse');
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    });
  </script>
</body>
</html>
